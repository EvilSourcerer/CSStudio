      var previousid = 0;
      var previousstyleborder = "";
      var previousstylebordercolor = "";
      var currentelement;

      function filterFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        div = document.getElementById("myDropdown");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
          if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
        }
      }
      setTimeout(function() /*REMOVE ALL LINKS. MAKE IT INTERACTABLE. SET IDS FOR EVERYTHING.*/ {
        var iframe = document.getElementById('iframe-select');
        var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
        var all = innerDoc.querySelectorAll("a,h1,h2,h3,h4,h5,h6,p,section,nav,footer,div,input");

        for (var i = 0, max = all.length; i < max; i++) {
          var att = document.createAttribute("safehref");
          att.value = all[i].href;
          all[i].setAttributeNode(att);
          all[i].safehref = all[i].href;
          all[i].href = "javascript:void(0)";
          all[i].id = Math.random().toString(36).substr(2, 9);
          var att = document.createAttribute("onmousedown");
          att.value = "event.stopPropagation(); window.parent.selectcontrol(\"" + all[i].id + "\");";
          all[i].setAttributeNode(att);
          if (all[i].tagName == "A" || all[i].tagName == "H1" || all[i].tagName == "H2" || all[i].tagName == "H3" || all[i].tagName == "H4" || all[i].tagName == "H5" || all[i].tagName == "H6" || all[i].tagName == "P") {
            var att = document.createAttribute("ondblclick");
            att.value = "window.parent.EditElement();";
            all[i].setAttributeNode(att);
            var att = document.createAttribute("onmouseover");
            att.value = "window.parent.onhover(this.id)";
            all[i].setAttributeNode(att);
          }
        }
      }, 300);

      function componentToHex(hex) {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return parseInt(result[1], 16) + " " + parseInt(result[2], 16) + " " + parseInt(result[3], 16)
      }


      function selectcontrol(controlid) /* SELECT A CONTROL */ {
        var iframe = document.getElementById('iframe-select');
        var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
        if (previousid != 0) {
          var previouselement = innerDoc.getElementById(previousid);
          previouselement.style.borderStyle = previousstyleborder;
          previouselement.style.borderColor = previousstylebordercolor;
          previouselement.contentEditable = false;
        }
        currentelement = innerDoc.getElementById(controlid);
        previousstyleborder = currentelement.style.borderStyle;
        previousstylebordercolor = currentelement.style.borderColor;
        currentelement.style.borderStyle = "solid";
        currentelement.style.borderColor = "#7ccc70";
        try {
          document.querySelectorAll('[id=oldcontent],[id=urlsetting]').forEach(element => element.remove());
        } catch (e) {}
        if (currentelement.tagName == "A") /* Link settings (includes buttons) */ {
          document.getElementById("sidebar2").insertAdjacentHTML('beforeend', '<h1 id="oldcontent" style="visibility: hidden;font-size: 19px;color: rgb(157,157,157);">Link Settings</h1>');
          document.getElementById("sidebar2").insertAdjacentHTML('beforeend', '<h1 id="oldcontent" style="visibility: hidden;font-size: 19px;color: rgb(157,157,157);">Goes to</h1>');
          if (currentelement.getAttribute("safehref") != null) {
            document.getElementById("sidebar2").insertAdjacentHTML('beforeend',
              '<input id="urlsetting" oninput="changestyle(\'href\')" placeholder="URL" style="visibility: hidden;width: 95%;margin-left: 5px;outline: none;border-style: none;border-bottom: 1px solid rgb(102,182,255);background-color: rgb(51,50,58);color: rgb(255,255,255);"value=\"' +
              currentelement.getAttribute("safehref") + '\">');
          } else {
            document.getElementById("sidebar2").insertAdjacentHTML('beforeend',
              '<input id="urlsetting" oninput="changestyle(\'href\')" placeholder="URL" style="visibility: hidden;width: 95%;margin-left: 5px;outline: none;border-style: none;border-bottom: 1px solid rgb(102,182,255);background-color: rgb(51,50,58);color: rgb(255,255,255);"value=\"' +
              currentelement.getAttribute("href") + '\">');
          }
        }
        /* Div settings */
        if (currentelement.tagName == "DIV") {
          document.getElementById("sidebar2").insertAdjacentHTML('beforeend', '<h1 id="oldcontent" style="visibility: hidden;font-size: 19px;color: rgb(157,157,157);">Div settings</h1>');
          document.getElementById("sidebar2").insertAdjacentHTML('beforeend', '<h1 id="oldcontent" style="visibility: hidden;font-size: 19px;color: rgb(157,157,157);">Flexbox</h1>');

          if (currentelement.getAttribute("safehref") != null) {
            document.getElementById("sidebar2").insertAdjacentHTML('beforeend',
              '<input id="urlsetting" oninput="changestyle(\'href\')" placeholder="URL" style="visibility: hidden;width: 95%;margin-left: 5px;outline: none;border-style: none;border-bottom: 1px solid rgb(102,182,255);background-color: rgb(51,50,58);color: rgb(255,255,255);"value=\"' +
              currentelement.getAttribute("safehref") + '\">');
          } else {
            document.getElementById("sidebar2").insertAdjacentHTML('beforeend',
              '<input id="urlsetting" oninput="changestyle(\'href\')" placeholder="URL" style="visibility: hidden;width: 95%;margin-left: 5px;outline: none;border-style: none;border-bottom: 1px solid rgb(102,182,255);background-color: rgb(51,50,58);color: rgb(255,255,255);"value=\"' +
              currentelement.getAttribute("href") + '\">');
          }
        }
        var searchEles = document.getElementById("sidebar2").children;
        for (var i = 0; i < searchEles.length; i++) {
          searchEles[i].style.visibility = "visible";
        }
        previousid = controlid;
      }

      function changestyle(value) {
        if (value == "width") {
          currentelement.style.width = document.getElementById("widthsetting").value;
        }
        if (value == "height") {
          currentelement.style.height = document.getElementById("heightsetting").value;
        }
        if (value == "margbot") {
          currentelement.style.marginBottom = document.getElementById("margbotsetting").value;
        }
        if (value == "margtop") {
          currentelement.style.marginTop = document.getElementById("margtopsetting").value;
        }
        if (value == "margleft") {
          currentelement.style.marginLeft = document.getElementById("margleftsetting").value;
        }
        if (value == "margright") {
          currentelement.style.marginRight = document.getElementById("margrightsetting").value;
        }
        if (value == "href") {
          if (document.getElementById("urlsetting").value == "") {
            currentelement.setattribute("safehref", "javascript:void(0)");
          } else {
            currentelement.setAttribute("safehref", document.getElementById("urlsetting").value);
          }
        }
        if (value == "backcolor") {
          currentelement.style.backgroundColor = document.getElementById("backgroundcolorsetting").value;
        }
        if (value == "forecolor") {
          currentelement.style.color = document.getElementById("foregroundcolorsetting").value;
        }
        if (value == "backimage") {
          currentelement.style.backgroundImage = "url(" + document.getElementById("backimagesetting").value + ")";
        }
      }
      const electronLocalshortcut = require('electron-localshortcut');
      var undoqueue = [];
      var undoparent = [];
      /*  */
      electronLocalshortcut.register(require('electron').remote.getCurrentWindow(), 'Ctrl+D', () => {
        currentelement.parentElement.insertAdjacentHTML('beforeend', currentelement.outerHTML);
      });
      /* DELETE CONTROL */
      electronLocalshortcut.register(require('electron').remote.getCurrentWindow(), 'Delete', () => {
        undoparent.push(currentelement.parentElement);
        undoqueue.push(currentelement.outerHTML);
        var tempcurrent = currentelement.parentElement;
        currentelement.remove();
        currentelement = tempcurrent;
        previousid = 0;
      });
      /* UNDO */
      electronLocalshortcut.register(require('electron').remote.getCurrentWindow(), 'Ctrl+Z', () => {
        undoparent[undoparent.length - 1].insertAdjacentHTML('beforeend', undoqueue[undoqueue.length - 1]);
        var xmlString = undoqueue[undoqueue.length - 1];
        parser = new DOMParser();
        doc = parser.parseFromString(xmlString, "text/xml");
        innerDoc.getElementById(doc.id).style.borderStyle = previousstyleborder;
        undoparent.length -= 1;
        undoqueue.length -= 1;
      });

      function EditElement() /* ALLOWS BUTTONS OTHER TEXT TO BE EDITABLE. */ {
        var att = document.createAttribute("contenteditable");
        att.value = "true";
        currentelement.setAttributeNode(att);
        currentelement.focus();
      }
      var OGhtml = "";

      function onhover(id) {
        hovered = id;
      }
    </script>
    <script src="treeview.js"></script>
</body>
